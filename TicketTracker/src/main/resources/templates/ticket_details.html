<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand">Ticket Tracker Application</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" th:href="@{/tickets}">Tickets</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" th:href="@{/tickets/new}">New Ticket</a>
			</li>
		</ul>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<div class="card-body">
						<h5 class="card-title" th:text="${ticket.title}"></h5>
						<p class="card-text" th:text="${ticket.description}"></p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:utext="${ticket.content}"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
